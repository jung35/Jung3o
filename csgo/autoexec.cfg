clear
echo "Autoexec starting..."

cl_disablehtmlmotd "1" // some weird error fix

net_graph "1"
net_graphpos "1"
net_graphproportionalfont "0"

// sensitivity with each weapon standard
sensitivity "2"
zoom_sensitivity_ratio_mouse ".8"

bind t "+voicerecord" // voice chat
bind "home" "toggle voice_enable 0 1"

voice_enable 1

bind mwheelup +jump
bind mwheeldown +jump

bind mouse1 "+attack;r_cleardecals"
bind mouse3 "r_cleardecals"

// LOL NEVER AGAIN
//bind a "+moveleft;cl_righthand 1"
//bind d "+moveright;cl_righthand 0"

alias motd "cl_disablehtmlmotd 0"

alias one "volume .1; bind q lastinv; sensitivity 2;"

alias surf "one; bind q +left; sensitivity 3"
alias comp "one; volume .5"

alias esea "motd; one; volume .5"

alias offline "sv_cheats 1;mp_roundtime_defuse 60;mp_round_restart_delay 0;sv_grenade_trajectory 1;sv_grenade_trajectory_time 60;sv_infinite_ammo 1;mp_buytime 9999999;mp_startmoney 16000;sv_showimpacts 1;mp_limitteams 0;mp_autoteambalance 0;weapon_debug_spread_show 1;mp_freezetime 0;mp_restartgame 1"

//// SERVER SHORTCUTS

alias server "clear;echo;echo;echo;echo;echo;echo;echo ===========================;echo |------ SERVER ALIAS -----|;echo ===========================;echo | Surf Servers: ---------|;echo | surf1~surf4 ------------|;echo | surfd --- DONATOR SURF -|;echo |-------------------------|;echo | Deathmatch Servers: ---|;echo | dm1~dm4 ----------------|;echo | dmhs ---- HEADSHOT ONLY |;echo | dmp ----- PISTOL -------|;echo ===========================;echo;echo;echo;echo;echo;"
alias s "server"
alias servers "server"

// SURF SERVERS
alias surf1 "surf;connect 74.91.120.159:27015" // Surf Beginner
alias surf2 "surf;connect 74.91.120.159:27017" // Surf Easy
alias surf3 "surf;connect 74.91.120.159:27018" // Surf Medium
alias surf4 "surf;connect 74.91.120.159:27016" // Surf Hard
alias surfd "surf;connect 74.91.120.159:27019" // Surf Donator

// DM servers
alias dmhs "one;connect hs.thefragshack.com" // FFA HS DM
alias dmp "one;connect pistol.thefragshack.com" // FFA PISTOL DM
alias dm1 "one;connect ffa.thefragshack.com" // FFA DM
alias dm2 "one;connect ffa2.thefragshack.com" // FFA DM
alias dm3 "one;connect ffa3.thefragshack.com" // FFA DM
alias dm4 "one;connect ffa4.thefragshack.com" // FFA DM

