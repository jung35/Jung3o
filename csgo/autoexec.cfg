clear
echo "Autoexec starting..."

cl_disablehtmlmotd "1" // some weird error fix

net_graph "1"
net_graphpos "1"
net_graphproportionalfont "0"

// sensitivity with each weapon standard
sensitivity "2"
zoom_sensitivity_ratio_mouse ".8"

bind t "+voicerecord" // voice chat
bind "home" "toggle voice_enable 0 1"

bind mwheelup +jump
bind mwheeldown +jump

bind mouse1 "+attack;r_cleardecals"
bind mouse3 "r_cleardecals"

// LOL NEVER AGAIN
//bind a "+moveleft;cl_righthand 1"
//bind d "+moveright;cl_righthand 0"

alias apug "cl_disablehtmlmotd 0"

alias one "volume .1; bind q lastinv; sensitivity 2"

alias surf "one; bind q +left; sensitivity 3"
alias comp "one; volume .5"

alias esea "apug; one; volume .5"


// Crosshair
// cl_crosshair_dynamic_maxdist_splitratio "0"
// cl_crosshair_dynamic_splitalpha_innermod "1"
// cl_crosshair_dynamic_splitdist "3"
// cl_crosshair_drawoutline "1"
// cl_crosshair_outlinethickness "0.1"
// cl_crosshairalpha "255"
// cl_crosshaircolor "5"
// cl_crosshaircolor_b "255"
// cl_crosshaircolor_g "255"
// cl_crosshaircolor_r "255"
// cl_crosshairdot "0"
// cl_crosshairgap "-5"
// cl_crosshairscale "1000"
// cl_crosshairsize "0.5"
// cl_crosshairstyle "2"
// cl_crosshairthickness "0.5"
// cl_crosshairusealpha "1"
// cl_dynamiccrosshair "1"          // Dynamiccrosshair 1= on 0= off

cl_crosshaircolor 5;cl_crosshaircolor_r 255;cl_crosshaircolor_b 255;cl_crosshaircolor_g 0;cl_crosshairsize 3;
cl_crosshairgap -2;cl_crosshairthickness 1;cl_crosshairusealpha 1;cl_crosshairalpha 255;
cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1;cl_crosshairdot 0;cl_crosshairstyle 5

cl_crosshairgap_useweaponvalue 1

cl_righthand "0"


// repositions the gunmodel to mimic CSS more closely same as the movement and size of guns.

viewmodel_fov "90"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "2"
r_drawtracers_firstperson "0"
hud_scaling ".8"


// Brightness

mat_monitorgamma "1.600000"

// Misc

cl_autowepswitch "0"
cl_autohelp" 0"
fps_max 130
cl_showloadout "1"
cl_teamid_overhead_name_alpha "200"
cl_teamid_overhead_name_fadetime "0"
closeonbuy "0"
hud_showtargetid "1"
hud_takesshots "1"
mm_dedicated_search_maxping "50"
r_drawtracers_firstperson "1"
ui_steam_overlay_notification_position topright
cl_forcepreload "1" // def. 0 - Force Data to preload into cache
r_dynamic 0
cl_lagcompensation "1"
cl_predictweapons "1"
cl_resend "2" // def. 6 min. 1.5 max. 20 - Seconds before sending a new connection request to the server.
cl_resend_timeout "6" // def. 60 min. 1.5 max. 20000 - Total time allowed for the client to resend the 'connect' attempt
cl_timeout "30"
cl_updaterate "128" // def. 64 - Maximum number of Update Packets per second, received from the Server. Gets adjusted by the Servers TickRate if TR < cl_updaterate
cl_interpolate "0"
net_maxroutable "1260"
sv_maxusrcmdprocessticks "0"

// Buyscript

bind "kp_ins" "buy hegrenade" // keypad 0
bind "kp_end" "buy flashbang;buy flashbang" // keypad 1
bind "kp_downarrow" "buy smokegrenade" // keypad 2

bind "kp_home" "buy mp7" // keypad 7
bind "kp_uparrow" "buy p250" // keypad 8
bind "kp_pgup" "buy m4a1; buy ak47" // keypad 9

bind "kp_enter" "buy vest; buy vesthelm" // keypad enter
bind "kp_del" "buy defuser" // keypad del

bind "kp_plus" "buy awp" // keypad +
bind "kp_5" "buy deagle" //keypad 5

cl_bob_lower_amt "0"
cl_bobcycle "0.98"

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

viewmodel_presetpos "3"

// sets interpolation values and rates.
cl_interp "0"
cl_interp_ratio "1"
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"

// DOWNLOAD cfg
cl_allowdownload "1"
cl_downloadfilter "all"
ds_get_newest_subscribed_files

//RADAR commands
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.5"

// BETTER footsteps
windows_speaker_config "1"
snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "2"
volume ".5"

//RANDOM binds
bind "l" "say HUEHUEHUEHUE"
bind "o" "prop_physics_create /props_c17/oildrum001_explosive.mdl"
bind "'" "sv_cheats 1;mp_roundtime_defuse 60;mp_round_restart_delay 0;sv_grenade_trajectory 1;sv_grenade_trajectory_time 60;sv_infinite_ammo 1;mp_buytime 9999999;mp_startmoney 16000;sv_showimpacts 1;mp_limitteams 0;mp_autoteambalance 0;weapon_debug_spread_show 1;mp_freezetime 0;mp_restartgame 1"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind p "say 8===D; say .ready"

//RANDOM alias
alias do +duck
alias dn -duck
alias server

cl_color 2 //GREEN

//GOTV good commands
tv_nochat 1

unbind kp_minus

unbind f10
unbind f12

unbind f

soundscape_flush
mat_savechanges
clear

host_writeconfig

